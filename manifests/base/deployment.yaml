apiVersion: apps/v1
kind: Deployment
metadata:
  name: fbi-ucr
  labels:
    app.kubernetes.io/name: fbi-ucr
    app.kubernetes.io/component: inference
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fbi-ucr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fbi-ucr
        app.kubernetes.io/component: inference
    spec:
      imagePullSecrets:
        - name: wjackson-wesjackson-pull-secret
      containers:
        - name: fbi-ucr
          image: quay.io/wjackson/crime-stats-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
              name: http
          env:
            - name: MODELS_DIR
              value: /app/models
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
