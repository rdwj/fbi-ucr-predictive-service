apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fbi-ucr-prod

resources:
  - ../../base

nameSuffix: ""

commonLabels:
  environment: prod

patches:
  - patch: |-
      - op: replace
        path: /metadata/name
        value: fbi-ucr-prod
    target:
      kind: Namespace
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: fbi-ucr
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
    target:
      kind: Deployment
      name: fbi-ucr

images:
  - name: fbi-ucr
    newName: quay.io/rh-aiservices-bu/fbi-ucr
    newTag: latest
